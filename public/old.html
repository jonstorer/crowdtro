<!DOCTYPE html>
<html>
  <head>
    <meta charset=utf-8>
    <title>Crowdtro</title>

    <link rel='stylesheet' href='/stylesheets/bootstrap.min.css' type='text/css' charset='utf-8' media='screen'>

      var exports = this;
      $(function(){
        var Crowdtro = require('crowdtro');
        var options = { el: $('body') };
        exports.crowdtro = new Crowdtro(options);
      });
    </script>
    <style type='text/css'>
      body {
        padding-top: 60px;
        padding-bottom: 40px;
      }

        padding: 9px 0;
      }

      @media (max-width: 980px) {
        /* Enable use of floated navbar text */
        .navbar-text.pull-right {
          float: none;
          padding-left: 5px;
          padding-right: 5px;
        }
      }
    </style>
